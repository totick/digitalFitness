<h3>The calendar</h3>
<div class="row">
    <div class="col-lg-10 col-lg-offset-1">
        <!-- The row class is the layer that contains all your columns -->
        <div class="row">
            <div class="col-lg-1 col-md-1 centered-text calendar-header">Monday</div>
            <div class="col-lg-1 col-md-1 centered-text calendar-header">Tuesday</div>
            <div class="col-lg-1 col-md-1 centered-text calendar-header">Wednesday</div>
            <div class="col-lg-1 col-md-1 centered-text calendar-header">Thursday</div>
            <div class="col-lg-1 col-md-1 centered-text calendar-header">Friday</div>
            <div class="col-lg-1 col-md-1 centered-text calendar-header">Saturday</div>
            <div class="col-lg-1 col-md-1 centered-text calendar-header">Sunday</div>
        </div>

        <div *ngFor="#week of allDays" class="row">
            <div *ngFor="#day of week" class="col-lg-1 col-md-1 centered-text" [ngClass]="{'calendar-box': day.withinMonth, 'calendar-box-disabled': !day.withinMonth}">
                <span><i class="glyphicon glyphicon-eye-open"></i></span>{{day.date.getDate()}}
            </div>
        </div>
    </div>
</div>
